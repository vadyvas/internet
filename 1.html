		<script>
			function calc(form) {
				form.result.value = eval(form.expr.value);
			}
			function calkTask(form) {
				let c = 2.34,
					k = 2.57;
				form.f1.value = Math.exp(c) + (4 - Math.sin(c * k)) / (Math.sin(k) * Math.sin(k));
				form.f2.value = Math.pow(k, 2) / Math.pow(4 + k, 2) + c;
			}
