        <div id="myModal" class="modal fade" style="display: none;" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Заголовок модального окна -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
                        <h4 class="modal-title">Заголовок модального вікна</h4>
                    </div>
                    <!-- Основний вміст модального вікна -->
                    <div class="modal-body">
                        <table>
                            <tr>
                                <td>
                                    Прізвище студента</td>
                                <td>

                    </div>
                    <!-- Футер модального вікна -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                        <button type="button" class="btn btn-primary">Зберегти зміни</button>
                    </div>
                </div>
            </div>
        </div>
        <div id = "sh"></div>
        <script>
            $(document).ready(function () {
                //при натисканні на любу кнопку, що має клас .btn
                $(".btn").click(function () {
                    //відкрити модальне вікно з id="myModal"
                    $("#myModal").modal('show');
                });
                $(".btn-primary").click(function () {
                    let name = document.getElementById("surname").value;
                    $("#sh").html( name);
                });
            });
        </script>
